<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="crickets">Silence</span>
    </div>
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="cheer">Cheer</span>
    </div>

</div>

  <!-- Sounds -->
  <audio data-key="83" src="./sounds/crickets.wav"></audio>
  <audio data-key="67" src="./sounds/cheer.wav"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
